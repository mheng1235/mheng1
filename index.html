<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&H Wedding Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Goudy Bookletter 1911', sans-serif;
            overflow: auto;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://mheng1235.github.io/mheng1/images/images1.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
            filter: blur(0px);
            transition: filter 0.5s ease;
        }

        .content {
            position: relative;
            width: 100%;
            height: 200vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* ↓ YUKARI KAYDIRIN VE OKLAR EKRAN ALTINA SABİTLENDİ ↓ */
        .title-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 25px;
            color: black;
            text-shadow: 2px 2px 8px #36454f;
            margin-bottom: 5px;
            
            background: rgba(255,255,255,0.6);
            padding: 5px 10px;
            
        }

        .scroll-hint {
            color: #36454f;
            font-size: 1rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .buttons {
            margin-top: 100vh;
            display: flex;
            gap: 20px;
        }

        .buttons a {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }

        .blur {
            filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div>

    <div class="content">
        <div class="title-container">
            <h1 class="title">Yukarı Kaydırın</h1>
            <div class="scroll-hint">↓ ↓ ↓ ↓</div>
        </div>
        <div class="buttons">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfeoDhiPCR1lLgwJ1kXLLHopvGoGQACu6JTRevHDUiGOTnezg/viewform?usp=header" target="_blank">Fotoğraf Yükle</a>
            <a href="https://drive.google.com/drive/folders/10jJVz28jnrQ0xRluW8ymNiRoGV8lyPKuoCDSTfhGbQL1zCObJ98I1Yzwh62v7NwyVhWapAUS?usp=drive_link" target="_blank">Fotoğrafları Gör</a>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            var background = document.getElementById('background');
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                background.classList.add('blur');
            } else {
                background.classList.remove('blur');
            }
        });
    </script>

</body>
</html>
